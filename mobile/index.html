    <style>

            #body-login{
                font-family: 'Work Sans', sans-serif;
                background-color: #bfddf8;
                margin: 0px;
                padding: 0px;
            }
            #main-login{
                display: flex;
                flex-direction: column;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                align-items: center;
            }
            #form-login{
                display: flex;
                flex-direction: column;
                border: 1px solid black;
                border-radius: 15px;
                width: 300px;
                padding: 20px;
                margin-top: 30%;
                text-align: center;
                justify-content: center;
                align-items: center;
                background-color: #1C618C;
            }
            #form-login input{
                margin-top: 20px;
                width: 100%;
            }
            #form-login p{
                color: white;
                text-transform: uppercase;
                font-size: 20px;
                font-weight: bold;
            }
            #form-login button{
                margin-top: 10px;
                width: 70px;
                height: 30px;
                border-radius: 5px;
                border: none;
                transition: 0.2s;
            }
            #form-login button:hover{
                cursor: pointer;
                background-color: rgb(204, 181, 181);
            }
            #nav-login{
                background-color: #0D0D0D;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                height: 30px;
            }
            #nav-login p{
                margin-top: 0px;
                font-size: 25px;
                text-transform: uppercase;
                font-weight: bold;
                color: white
            }
            #nav-login div a{
                padding: 22px;
                text-decoration: none;
                color: white;
                transition: 0.2s;
            }
            #nav-login div a:hover{
                background-color: #706a6a;
            }
            .inputLogCad{
                height: 25px;
                padding: 5px;
                border-radius: 5px;
                border: none;
                outline: none;
            }
            .inputLogCad:focus{
                border-bottom: 2px solid black;
            }
            .alerts{
                text-align: center;
            }
    </style>
</head>
<body id="body-login">
    <nav id="nav-login">
        <p>Eta Carinae</p>
    </nav>
    <main id="main-login">
        <section id="section-login">
            <div id="form-login">
                <p>Login</p>
                <input autocomplete="off" type="email" id="email" name="email" placeholder="Email" class="inputLogCad">
                <input autocomplete="off" type="password" id="password" name="password" placeholder="Senha" class="inputLogCad">
                <button id="login" name="login">Enviar</button>
            </div>
            <div class="alerts" id="senha-invalida"></div>
            <div class="alerts" id="usuario-bloqueado"></div>
        </section>
    </main>
    <script>

            formData.append('senha', `${password.value}`);
            fetch(url,
                {
                    body: formData,
                    method: "post",
                    mode: 'cors',
                    cache: 'default'
                })

                .then(data => {

                        let inv = "<h3>Usuário e/ou senha inválidos</h3>";
                        senhaInvalida.innerHTML = inv;
                    }else{
                        // alert(data.dados.nome);
                        localStorage.setItem('usuario', JSON.stringify(data.dados));
                        window.location.replace('acervo.html');

                        let statusUser = data.dados.user_status;

                        if(statusUser == "bloqueado"){
                            let user_bloq = document.getElementById('usuario-bloqueado');
                            let bloq = "<h3>Usuário bloqueado. <br>Vá a biblioteca.</h3>";
                            user_bloq.innerHTML = bloq;
                        }else{
                            localStorage.setItem('usuario', JSON.stringify(data.dados));
                            window.location.replace('home.html');
                        }
                    }
                });
            });
